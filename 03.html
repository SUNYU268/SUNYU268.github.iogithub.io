<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        #outer {
            width: 500px;
            margin: 50px, auto;
            padding: 10px;
            background-color: chocolate;
            text-align: center;
            position: absolute;
        }
        
        #outer img {
            height: 250px;
            width: 400px;
        }
    </style>
    <script>
        window.onload = function() {
            var i = 0;
            var per = document.getElementById("per");
            var next = document.getElementById("next");
            var img = document.getElementsByTagName("img")[0];
            var imgArr = ["https://tse3-mm.cn.bing.net/th/id/OIP-C.WVxr8pChCqImiw7KundHagHaFP?w=234&h=180&c=7&r=0&o=5&pid=1.7",
                "https://tse2-mm.cn.bing.net/th/id/OIP-C.LvCjWPpS7Nq_dMIKqqp_zAHaEn?w=311&h=194&c=7&r=0&o=5&pid=1.7",
                "https://tse1-mm.cn.bing.net/th/id/OIP-C.5_cpOqWLkdpqM0GCbNAmOwHaEK?w=281&h=180&c=7&r=0&o=5&pid=1.7",
                "https://tse3-mm.cn.bing.net/th/id/OIP-C.Z2ctLKkR-rdlD0uJrqJ0ngHaEa?w=266&h=180&c=7&r=0&o=5&pid=1.7",
                "https://tse2-mm.cn.bing.net/th/id/OIP-C.jizr49DKqBJ1aJQ38PBIHgHaEK?w=273&h=180&c=7&r=0&o=5&pid=1.7"
            ];
            per.onclick = function() {
                if (i <= 0) {
                    i = i + 5;
                }
                i--
                img.src = imgArr[i % 5];
            };
            next.onclick = function() {
                i++;
                img.src = imgArr[i % 5];
            };

            document.onmousemove = function(event) {
                var leff = event.pageX;
                var top = event.pageY;
                box1.style.left = leff + "px";
                box1.style.top = top + "px";
            };*/
            setInterval(function() {
                i++;
                img.src = imgArr[i % 5];
            }, 10000)
        };
    </script>
</head>

<body>
    <div id="outer">
        <img src="https://tse3-mm.cn.bing.net/th/id/OIP-C.WVxr8pChCqImiw7KundHagHaFP?w=234&h=180&c=7&r=0&o=5&pid=1.7" />
